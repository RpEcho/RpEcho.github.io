<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .download-link {
            display: none;
            margin-top: 20px;
        }

        .download-link a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .download-link a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Video Downloader</h1>
    </header>
    
    <div class="container">
        <form action="download.php" method="post">
            <label for="videoLink">Paste YouTube Video Link:</label><br>
            <input type="text" id="videoLink" name="videoLink" required><br>
            
            <label for="quality">Select Quality:</label><br>
            <select id="quality" name="quality">
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select><br>
            
            <input type="submit" value="Get Video">
        </form>
        
        <div class="download-link" id="download-link">
            <a href="#" download>Download Video</a>
        </div>
    </div>

    <script>
        // JavaScript to show the download link after form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('download-link').style.display = 'block';
        });
    </script>
</body>
</html>
